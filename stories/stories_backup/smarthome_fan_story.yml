version: "2.0"
stories:
# 打开风扇相关Story
- story: open or close 风扇--无具体需要指明的设备名称，单独的
  steps:
  - intent: Control-Fan_State
    entities:
    - device: 风扇
    - operation: 打开
  - action: action_fan_state

# 关闭风扇相关Story
- story: open or close 风扇--无具体需要指明的设备名称，单独的
  steps:
  - intent: Control-Fan_State
    entities:
    - device: 风扇
    - operation: 关闭
  - action: action_fan_state


#控制风扇风量风速的相关Story
- story: 调整风扇的风速(所有信息齐全，具体的风扇设备，风速调高或者是调低)/执行
  steps:
  - intent: Control-Fan_Wind
    entities:
    - operation: 增大风速
    - device: 风扇
  - action: action_controlDeviceWind

- story: 调整风扇的风速(所有信息齐全，具体的风扇设备，风速具体参数值(最大风速/最小风速/中等风速))/执行
  steps:
  - intent: Control-Fan_Wind
    entities:
    - sensorvalue: 最大风速
    - device: 风扇
  - action: action_controlDeviceWind

- story: 调整风扇的风速(所有信息齐全，具体的风扇设备，风速具体参数值(最大风速/最小风速/中等风速))/执行
  steps:
  - intent: Control-Fan_Wind
    entities:
    - sensorvalue: 中等风速
    - device: 风扇
  - action: action_controlDeviceWind


# 控制风扇档位的相关Story
# 都是单轮对话
- story: 调整风扇的档位级别(所有信息齐全，具体的风扇设备，档位具体参数值(三档/二挡/一档))/执行
  steps:
  - intent: Control-Fan_Gear
    entities:
    - sensorvalue: 三档
    - device: 风扇
  - action: action_fan_gear

- story: 调整风扇的档位级别(所有信息齐全，具体的风扇设备，档位调高调低)/执行
  steps:
  - intent: Control-Fan_Gear
    entities:
    - operation: 调高
    - device: 风扇
  - action: action_fan_gear



#　控制风扇模式的相关Story
- story: 调整风扇的模式(所有信息齐全，具体的风扇设备，具体模式) 风扇调整至XX模式 /执行
  steps:
  - intent: Control-Fan_Mode
    entities:
    - mode: 左右扫风
    - device: 风扇
  - action: action_fan_mode

- story: 调整风扇的模式(所有信息齐全，具体的风扇设备，具体模式) 风扇XX模式关闭 关闭XX模式 /执行
  steps:
  - intent: Control-Fan_Mode
    entities:
    - mode: 左右扫风
    - device: 风扇
    - operation: 关闭
  - action: action_fan_mode

# 控制风扇定时操作的相关Story
- story: 控制风扇定时操作，所有信息齐全/无需澄清槽位信息/直接执行
  steps:
  - intent: Control-Fan_Timing
    entities:
    - time: 一小时
    - operation: 关闭
    - device: 风扇
  - action: fantiming_form

- story: 打开风扇/定时一小时(已有槽位operation打开)/执行定时一小时后打开风扇
  steps:
  - intent: Control-Fan_State
    entities:
    - operation: 打开
    - device: 风扇
  - action: action_fan_state
  - intent: Control-Fan_Timing
    entities:
    - time: 一小时
  - action: fantiming_form


- story: 打开风扇/定时一个小时(没有operation槽位信息 需要澄清)/请问执行什么操作/关闭/已为您设置风扇一小时后关闭
  steps:
  - intent: Control-Fan_State
    entities:
    - operation: 打开
    - device: 风扇
  - action: action_fan_state
  - intent: Control-Fan_Timing
    entities:
    - time: 一小时
  - action: fantiming_form
