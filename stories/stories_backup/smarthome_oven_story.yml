version: "2.0"
stories:
# 打开烤箱相关Story
- story: open or close 烤箱--无具体需要指明的设备名称，单独的
  steps:
  - intent: Control-Oven_State
    entities:
    - device: 烤箱
    - operation: 启动
  - action: action_ovenstate

# 关闭烤箱相关Story
- story: open or close 烤箱--无具体需要指明的设备名称，单独的
  steps:
  - intent: Control-Oven_State
    entities:
    - device: 烤箱
    - operation: 关闭
  - action: action_ovenstate


# 烤箱模式控制的相关Story
- story: 调整烤箱的模式(所有信息齐全，具体的烤箱设备，具体模式) 烤箱调整至XX模式 /执行
  steps:
  - intent: Control-Oven_Mode
    entities:
    - mode: 烤鸡模式
    - device: 烤箱
  - action: action_ovenmode

#　烤箱温度控制的相关自定义Story
- story: 烤箱温度控制  所有信息齐全 xx烤箱 温度 设置为 X度
  steps:
  - intent: Control-Oven_Temp
    entities:
    - device: 烤箱
    - temperature: 一百八十度
  - action: action_oventemp