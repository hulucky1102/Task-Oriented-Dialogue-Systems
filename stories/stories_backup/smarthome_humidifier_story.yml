version: "2.0"
stories:
# 加湿器打开关闭Story对话逻辑
- story: 加湿器的开关状态控制自定义对话模板 打开/关闭 加湿器
  steps:
  - intent: Control-Humidifier_State
    entities:
    - operation: 打开
    - device: 加湿器
  - action: action_humidifierstate
    
    
# 控制加湿器档位的相关Story
# 都是单轮对话
- story: 调整加湿器的档位级别(所有信息齐全，具体的加湿器设备，档位具体参数值(三档/二挡/一档))/执行
  steps:
  - intent: Control-Humidifier_Gear
    entities:
    - gear_level: 三档
    - device: 加湿器
  - action: action_humidifiergear

- story: 调整加湿器的档位级别(所有信息齐全 ，具体的加湿器设备，档位调高调低)/执行
  steps:
  - intent: Control-Humidifier_Gear
    entities:
    - operation: 调高
    - device: 加湿器
  - action: action_humidifiergear

    
# 加湿器定时操作对话Story
- story: 加湿器的定时控制自定义对话模板 定时X小时关闭
  steps:
  - intent: Control-Humidifier_Timing
    entities:
    - device: 加湿器
    - time: 一个小时
    - operation: 关闭
  - action: action_humidifiertiming


# 针对加湿器查询当前室内湿度值
- story: 针对加湿器查询当前室内湿度值
  steps:
  - intent: Request-Humidifier_Humidity
  - action: action_requesthumidity
