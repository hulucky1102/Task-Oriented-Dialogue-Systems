version: "2.0"
stories:
- story: 电饭煲的开关状态控制自定义对话模板 打开/关闭 电饭煲
  steps:
  - intent: Control-RiceCooker_State
    entities:
    - operation: 打开
    - device: 电饭煲
  - action: action_RiceCookerstate

- story: 电饭煲的模式状态控制自定义对话模板 电饭煲 煲汤模式
  steps:
  - intent: Control-RiceCooker_Mode
    entities:
    - device: 电饭煲
    - mode: 煲汤模式
  - action: action_RiceCookermode


- story: 电饭煲的开关状态控制自定义对话模板 定时X小时做好
  steps:
  - intent: Control-RiceCooker_Timing
    entities:
    - device: 电饭煲
    - time: 一个小时
  - action: action_RiceCookertiming